<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sources/index.css  ">
    <title>Weather App</title>
</head>
<body>
    <form class="weatherForm">
        <input class="formInput" type="text" placeholder="Enter a city name">
        <button class="formButton" type="submit">Get Weather</button>
    </form>

    <div class="card">
        <h2 class="city">City Name</h2>
        <p class="temperature">00°C</p>
        <p class="humidity">Humidity: ??%</p>
        <p class="desc">Weather Description</p>
        <p class="emoji">☀️</p>
    </div>
    <script src="sources/main.js"></script>
</body>
</html>
